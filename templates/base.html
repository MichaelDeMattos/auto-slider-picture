<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    {% endblock %}
</head>
<body class="body">
    <nav class="navbar is-info" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
        <img src="{{ url_for('static', filename='img/dotpyc.svg') }}" width="137" height="30" style="position: relative; margin-top: -2px;">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('index') }}"><strong>Home</strong></a>
          </div>
          <div class="navbar-end">
            <a class="navbar-item" href="{{ url_for('index') }}"><strong>Sing in</strong></a>
            <a class="navbar-item" href="{{ url_for('index') }}"><strong>Login</strong></a>
            <a class="navbar-item" href="{{ url_for('index') }}"><strong>Logout</strong></a>
          </div>
        </div>
      </nav>
    {% block body %}
    {% endblock %}
    <!--Load CDN Framework Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>
</body>
</html
