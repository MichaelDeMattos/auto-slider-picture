{% extends 'base.html' %}

{% block body %}
<div class="box is-mobile">
  <div class="title is-5"
       style="color: #003366;
             font-family: Arial, Helvetica, sans-serif;">
    Hello, <strong>{{ user }}</strong>!
  </div>

<span style="margin: 6px;">
  <h3 class="title is-5"
      style="color: #003366;
            font-family: Arial, Helvetica, sans-serif;">
      Posts actives
  </h3>

<div class="table-container">
<table class="table is-mobile">
  <thead>
    <tr style="background-color: gray;">
      <th style="color: white;">
        Id.
      </th>
      <th style="color: white;">
        File
      </th>
      <th style="color: white;">
        Create
      </th>
      <th style="color: white;">
        User
      </th>

      <th style="color: white;">
        Remove
      </th>

    </tr>
  </thead>
  <tfoot>
    {% for file in files %}
    <tr>
      <th style="color: gray;">
       {{ file['id'] }}
      </th>
      <th style="color: gray;">
       {{ file['file_name'] }}
      </th>
      <th style="color: gray;">
      {{ file['create_date'] }}
      </th>
      <th style="color: gray;">
       {{ file['user_name'] }}
      </th>
      <th>
        <button class="button
                       is-small
                       is-danger 
                       is-outlined"
                id="btn_{{ file['id'] }}"
                type="submit"
                value="{{ file['file_name'] }}"
                onclick="remove_post_file(this.id)">
          <span>
            Delete
          </span>
          <span class="icon 
                       is-small">
           <img src="{{ url_for('static', filename='img/trash.ico') }}">
          </span>
        </button>
      </th>
    </tr>
    {% endfor %}

  </tfoot>
</table>
</div>
</span>
</div>
{% endblock %}
