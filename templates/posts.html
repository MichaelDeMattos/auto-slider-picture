{% extends 'base.html' %}

{% block body %}
{% with message = get_flashed_messages() %}
<div style="position: absolute;
           z-index: 15%;
           width: 300px;
           top: 8%;
           left: 50%;
           margin: -1px 0 0  -150px">
  {% if message %}
  <div class="notification is-{{ notify }}">
    <p style="text-align: center;
              font-family: Arial, Helvetica, sans-serif;">
      {{ message[0] }}
    </p>
      <button class="delete"></button>
  </div>
  {% endif %}
</div>
{% endwith %}
<footer class="footer is-mobile is-light"
        style="position: absolute; 
               width: 300px; 
               height: 350px; 
               z-index: 15; 
               top: 25%; 
               left: 50%; 
               margin: -48px 0 0  -150px;">
    <h1 class="title is-5"
        style="color: #003366;
              text-align: center;
              font-family: Arial, Helvetica, sans-serif;">
        Upload new File
    </h1>
    <form method="post" enctype="multipart/form-data" style="margin: 5px;">
    <div class="field">
        <label class="label"
               style="color: #003366;
                     font-family: Arial, Helvetica, sans-serif;">
          File description</label>
        <div class="control">
          <input name="inp_file_description"
                 class="input" 
                 type="text" 
                 placeholder="Ex. this is file exemple"
                 required>
        </div>
        <label class="label"
               style="color: #003366;
                     font-family: Arial, Helvetica, sans-serif;">
          Sleep for slide</label>
        <div class="control">
          <input name="inp_sleep_slide"
                 class="input" 
                 type="number"
                 min="1"
                 max="300" 
                 placeholder="Ex. 35"
                 required>
        </div>
        <label class="label"
               style="color: #003366;
                     font-family: Arial, Helvetica, sans-serif;">
          Screen</label>
        <div class="control">
          <input name="inp_screen"
                 class="input" 
                 type="number"
                 min="1"
                 max="300" 
                 placeholder="Ex. 1"
                 required>
        </div>
    </div>
          
    <div id="file-post-form" class="file has-name">
        <label class="file-label">
          <input class="file-input" type="file" name="file_post" required>
          <span class="file-cta">
            <span class="file-label"
                  style="color: #003366;
                        font-family: Arial, Helvetica, sans-serif;">
              Upload
            </span>
          </span>
          <span class="file-name"
                style="color: #003366;
                      font-family: Arial, Helvetica, sans-serif;">
            No file uploaded
          </span>
        </label>
      </div>

      <button class="button is-info" type="submit" style="margin: 5px; right: 35%; position: absolute; height: 40px; width: 100px;">Submit</button>

    </form>
</footer>
{% endblock %}
